<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1" />
<title>Teste Ajax</title>
<style type="text/css">
.jumbotron {
	border-radius: 6px;
	width: 600px;
	height: auto;
	margin: auto;
	margin-top: 10px;
}

.form-inline {
	margin-bottom: 10px;
}

.tituloForm {
	text-align: center;
	margin-top: -30px;
	margin-bottom: 30px;
}
.panel-heading{
	text-align: center;
	font-weight: bold;
	}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="./js/app.js"></script>

<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller="indexController" ng-init="carregar()">
	<div class="jumbotron">
		<div class="container">
			<div class="tituloForm">
				<h3>Manter Aluno</h3>
			</div>
			<form class="form-inline">
				<div class="form-group">

					<label for="exampleInputName2">Nome</label> <input type="text"
						ng-model="aluno.nome" class="form-control" id="exampleInputName2"
						placeholder="Jane Doe" value="{{aluno.nome}}" />
				</div>

				<button ng-click="salvar()" class="btn btn-default">Salvar</button>
			</form>

			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">Lista de Alunos Cadastrados</div>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
					<tr ng-repeat="a in alunos">
						<td>{{a.id}}</td>
						<td>{{a.nome}}</td>
						<td>
							<button type="button" class="btn btn-primary btn-default"
								ng-click="preencher(a)" aria-label="Left Align">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						</td>
						<td>
							<button type="button" class="btn btn-primary btn-default"
								ng-click="excluir(a)" aria-label="Left Align">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
